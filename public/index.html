<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocketServer</title>
  </head>
  <body>
    <h1>Acceso de negado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      socket.on('connect', function () {
        console.log('Conectado al servidor');
      });
      socket.on('disconnect', function () {
        console.log('Desconectado al servidor');
      });

      socket.emit('mensaje', 'dayern');
      socket.on('mensaje', function (payload) {
        console.log('se mensaje', payload);
      });

       socket.on('nuevo-mensaje', function (payload) {
        console.log('escuchando', payload);
      });

        socket.on('active-bands', function (bands) {
          console.clear();
        console.table( bands);
      });
    </script>
  </body>
</html>
